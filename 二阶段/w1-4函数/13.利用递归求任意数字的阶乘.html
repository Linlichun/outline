<body>
    <h1>13.利用递归求任意数字的阶乘</h1>
    <script>
        /**
            * 13.利用递归求任意数字的阶乘

                5!=5*4*3*2*1      
                  =5*4!
                     =4*3!
                        =3*2!
                           =2*1!

            推导公式：fac(5) = 5*fac(4) => fac(num) = num*fac(num-1)
         */
        function factorial(num){
            // var result = 1;
            // for(var i=2;i<=num;i++){
            //     result *= i;
            // }

            // 递归结束条件
            if(num===1){
                return 1;
            }

            return num*factorial(num-1);
        }

        factorial(5);// 120
    </script>
</body>

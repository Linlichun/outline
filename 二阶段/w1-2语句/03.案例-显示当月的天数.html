<head>

    <title>输入月份，显示当月的天数</title>
</head>

<body>
    <h1>输入月份，显示当月的天数</h1>
    <input type="number" id="month" />
    <button id="btn">当月天数</button>
    <div id="result"></div>
    <script>
        /**
            * 输入月份，显示当月的天数
                1. 获取页面元素
                2. 给按钮添加点击事件
                    * 获取输入的月份
                    * 根据月份显示这个月份的天数
                        * 1,3,5,7,8,10,12月份：31天
                        * 4,6,9,11月份：30天
                        * 2月份：28
        */

        // 获取元素
        var month = document.getElementById('month');
        var btn = document.getElementById('btn');    
        var result = document.getElementById('result');
        
        btn.onclick = function(){
            var _month = month.value*1; // String


            // 判断月份
            // if(_month==1 || _month==3 || _month==5 || _month==7 || _month==8 || _month==10 || _month==12){
            //     result.innerHTML = _month + '月有31天'
            // }else if(_month==4 || _month==6 || _month==9 || _month==11){
            //     result.innerHTML = _month + '月有30天'
            // }else if(_month == 2){
            //     result.innerHTML = _month + '月有28天'
            // }else{
            //     result.innerHTML = '<p style="color:#f00">亲，请输入正确的月份</p>';
            // }

            // switch简化
            switch(_month){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result.innerHTML = _month + '月有31天';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result.innerHTML = _month + '月有30天';
                    break;
                case 2:
                    result.innerHTML = _month + '月有28天';
                    break;
                default: 
                    result.innerHTML = '<p style="color:#f00">亲，请输入正确的月份</p>';
            }
            
        }

</body>

</html>

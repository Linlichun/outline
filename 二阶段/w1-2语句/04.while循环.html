<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>

<body>
    <h1>while循环</h1>
    <script>
        /**
            * while循环

         */
        // 1. 变量
        var num = 5;

        // 2. 条件
         while(num>0){
            console.log(666);

            // 3. 变量更新（想办法让条件不成立）、
            num--;
         }

         /**
            * 执行步骤
                1. 变量初始化：var num=5;
                2. 进行条件判断
                    * 成立：执行花括号中的代码
                    * 不成立：退出循环
                3. 变量更新
                4. 回到第2步：进行条件判断
          */ 
    </script>
</body>

</html>

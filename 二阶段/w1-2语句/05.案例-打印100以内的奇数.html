<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印100以内的奇数</title>
</head>

<body>
    <h1>打印100以内的奇数</h1>
    <div id="result"></div>
    <script>
        /**
            * 打印100以内的奇数
                * 变量初始化: var num=1;
                * 条件: num<=100
                * 变量更新: num++
         */

         var result = document.getElementById('result');

         // str用户存放所有奇数
         var str = ''; // 空字符串 '1,3,5,7,9....'

         var num = 1;
        //  while(num<=100){
        //      if(num%2 != 0){
        //         //  console.log(num)

        //          // 把奇数拼接到str
        //          str = str + num + ',';
        //      }
        //      num++;
        //  }

         while(num<=100){
            // 把奇数拼接到str
            str = str + num + ',';
            num += 2;
         }

         /**
            * str的变化过程
                1. 初始化：str = ''
                2. 第一次循环 ：str = '1,'
                3. 第二次循环： str = '1,3,'
                3. 第三次循环： str = '1,3,5,'
                ...
                n. 第n次循环： str = '1,3,5,7,9,....99,'
          */ 

        
         // 把所有奇数写入#result
         result.innerHTML = '打印100以内的奇数为：'+ str;
    </script>
</body>

</html>

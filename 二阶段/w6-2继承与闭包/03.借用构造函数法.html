<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>03.借用构造函数法</title>
</head>

<body>
    <h1>03.借用构造函数法</h1>
    <script>
        /**
            * 03.借用构造函数法
                * 核心：借父类的构造函数来增强子类实例，相当于把父类的实例属性复制一份给子类实例
                * call()
                * apply()
         */

         // 父类
        function Laowang(name,age,gender) {console.log(666)
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.money = 1000000000;

        }

        Laowang.prototype = {
            constructor:Laowang,
            getMoney(){
                return this.money;
            },
            chuiNiu(){
                return '定个小目标，今年赚他一个亿';
            },
            singing(){
                return `一无所有`
            }
        }

       

        // 子类
        function Xiaowang(name,age,gender){
            // this.name = name;
            // this.age = age;
            // this.gender = gender;

            // 借用构造函数
            // 下面这句代码的意思：执行Laowang并把Laowang的this指向改为当前this
            Laowang.call(this,name,age,gender);// Laowang(name,age,gender)
        }

        Xiaowang.prototype = new Laowang();
        Xiaowang.prototype.constructor = Xiaowang;

        let sicong = new Xiaowang('思聪',32,'男');
        console.log('sicong',sicong);

    </script>
</body>

</html>

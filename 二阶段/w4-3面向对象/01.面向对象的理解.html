<body>
    <h1>01.创建对象.html</h1>
    <script>
        /**

            * 面向对象：利用对象进行编程的思想
                > 要面向对象，首先你得先有对象，然后利用对象进行其他操作
                1. 创建对象

                2. 描述对象
                    > 对象有什么，对象能做什么
                3. 操作对象
                    > 指挥对象做某些事情
            

        */

        // 创建对象
        let xiaoxie = {
            // 属性：有什么
            username:'谢冬冬',
            age:29,
            money:2000.00,

            // 方法：能做什么
            eat:function(){

            },
            sleep(){

            },
            shangke(){

            }
        }

        xiaoxie.sleep();

        // 创建对象
        let laoxie = new Object();

        // 描述对象
        laoxie.username = 'laoxie';
        laoxie.age = 18;
        laoxie.money = 3000.00

        // 操作对象
        // laoxie.xxx
    </script>
</body>
</html>

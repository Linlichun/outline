    <h1>08.赋值运算</h1>
    <script type="text/javascript">
    /**
        * 运算
            * 算术运算（针对数字类型）
                * 加法：+
                * 减法：-
                * 乘法：*
                * 除法：/
                * 求余（求模）：%
            * 赋值运算
                * =
                * +=
                * -=
                * *=
                * /=
                * %=
     */

     // 把数据10赋值给num变量
     var num = 10; // num:10
     console.log('num=',num);
    
    //  num = num + 5; // num:15
    // 简写
    num += 5;
    console.log('num += 5:',num);
    num += 5;
    console.log('num += 5:',num);


    var age = 18;
    age -= 2; // 相当于：age = age - 2
     
    </script>

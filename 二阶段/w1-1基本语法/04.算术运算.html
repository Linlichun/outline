<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.算术运算</title>
</head>
<body>
    <h1>04.算术运算</h1>
    <script type="text/javascript">
    /**
        * 运算
            * 算术运算（针对数字类型）
                * 加法：+
                * 减法：-
                * 乘法：*
                * 除法：/
                * 求余（求模）：%
     */
    
     var num1 = 10;
     var num2 = 2;

     // alert(num1 + num2);
    //  alert(num1 - num2);
    //  alert(num1 * num2);
    //  alert(num1 / num2);

    var res1 = num1 + num2;
     console.log(res1); //12
     console.log(num1 - num2);
     console.log(num1 * num2);
     console.log(num1 / num2);
    console.log(num1%num2);//0
    </script>
</body>
</html>

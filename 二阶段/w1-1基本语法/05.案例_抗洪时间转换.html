    <title>05.为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？</title>
</head>
<body>
    <h1>05.为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？</h1>
    <script type="text/javascript">
    /**
        为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
     */
    var hours = 89; // 3天17小时
    
    // 计算天数（利用除法，并取整）
    // parseInt()
    var day = parseInt(hours/24); 
    console.log(day);

    // 计算小时
    var hoursLeft = hours%24;
    console.log(hoursLeft);
    </script>
</body>

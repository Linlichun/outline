<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09.关系运算</title>
</head>
<body>
    <h1>09.关系运算</h1>
    <div id="result"></div>
    <script>
        
        /**
            09.关系运算（返回一个Boolean）
                * ==    等于
                * ===   全等/恒等（要求数据类型与值都相等，不会进行隐式转换）
                * !=    不等于
                * !==   不全等/不恒等
                * >     大于
                * <     小于
                * >=    大于等于
                * <=    小于等于
         */
        var num1 = 10;
        var num2 = 20;

        // var result = num1 == num2;   // false
        // var result = num1 != num2;   // true
        // var result = num1 > num2;   // false
        var result = num1 < num2;   // true
        console.log(result);

        var num3 = 10;
        var num4 = 10;
        // var result2 = num3 > num4; // false
        // var result2 = num3 >= num4; // true
        var result2 = num3 <= num4; // true
        console.log(result2)

        var num5 = 10;
        var num6 = '10';
        // num5 == num6; // true
        num5 === num6; // false
    </script>
</body>
</html>

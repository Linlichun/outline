<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/page.css">
    <title>购物车</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark  navbar-expand">
        <a class="navbar-brand" href="#">千锋购物系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="goodslist.html">发现</a>
                </li>
                <li class="nav-item shopping-cart">
                    <a class="nav-link" href="cart.html">购物车：(<span class="cart-qty">0</span>)</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a href="reg.html" class="btn btn-link">注册</a>
                <a href="login.html" class="btn btn-link">登录</a>
            </span>
        </div>
    </nav>
    <div class="container-fluid">
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">商品信息</th>
                        <th scope="col">删除</th>
                      </tr>
                    </thead>
                    <tbody id="goodsList">
                      
                    </tbody>
                  </table>
    </div>
    <script>
        let cartQty = document.querySelector('.cart-qty');
        let goodsList = document.querySelector('#goodsList');

        let cartlist = localStorage.getItem('cartlist');
        try{
            cartlist = JSON.parse(cartlist) || [];
        }catch(err){
            cartlist = [];
        }
        console.log('cartlist',cartlist);
        cartQty.innerText = cartlist.length;


        goodsList.innerHTML = cartlist.map((item,idx)=>`<tr>
            <td>${idx+1}</td>
            <td>
                <h4>${item.name}</h4>
                <p class="price"><span>${item.sale_price}</span> &times; <input type="number" value="${item.qty}" style="display:inline-block;width:60px;" class="form-control form-control-sm" />
            </td>
            <td><button class="btn btn-outline-danger btn-sm">删除</button></td>
        </tr>`).join('\n');
    </script>
</body>

</html>

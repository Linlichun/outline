<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出所有1-100之间7的倍数和包含7的数字</title>
</head>
<body>
    <h1>输出所有1-100之间7的倍数和包含7的数字</h1>
    <script>
        /**
            * 输出所有1-100之间7的倍数和包含7的数字
         */

        for(var num=1;num<=100;num++){
            if(num%7===0 || String(num).indexOf(7)>=0){
                document.write(num + ',')
            }
        }

    </script>
</body>
</html>

<body>
    <h1>09.jquery插件</h1>
    <div style="background-color:#f00;height:50px;width:100px;"></div>
    <div style="background-color:#ff0;height:50px;width:100px;"></div>
    <div style="background-color:#0f0;height:50px;width:100px;"></div>
    <div style="background-color:#0ff;height:50px;width:100px;"></div>
    <div style="background-color:#00f;height:50px;width:100px;"></div>
    <div style="background-color:#f00;height:50px;width:100px;"></div>
    <script>
        jQuery(function($){
            /**
                * jquery插件（jquery扩展）
                    * 原型方法
                    * 静态方法
             */
            jQuery.prototype.color = function(color){
                return this.filter(function(idx,el){
                    let $div = $('<div/>').css('background-color',color);
                    console.log($(el).css('background-color'),$div.css('background-color'))
                    return $(el).css('background-color') == $div.css('background-color');
                })
            }
            jQuery.color = function(){
                
            }
            // 获取背景颜色为红色的div
           $('div').color('rgb(255, 0, 0)')
        })
    </script>
</body>

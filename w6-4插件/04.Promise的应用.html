    <script>
        /*
            04.Promise的应用
                1. ajax封装

            * async&await: ES8推出针对Promise对象操作的方式
        */

        // 1. ajax封装
        request({
            url:'http://localhost:2009/api/goodslist',
            data:{
                page:2,
                size:15
            }
        }).then(data=>{
            console.log('data=',data)
        });

        request.get('http://localhost:2009/api/goodslist',{page:2,size:15}).then(data=>{
            console.log('data=',data);
        });
